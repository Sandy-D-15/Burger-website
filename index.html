    <script>
       // Select all burger images and the toggle image
const burgerImages = document.querySelectorAll('.burger img');
const toggleImage = document.querySelector('.burger-toggle img');
let currentIndex = 0;

// Initialize the active burger
toggleImage.src = burgerImages[currentIndex].src;
toggleImage.classList.add('active');

// Add click event to each burger image
burgerImages.forEach((image, index) => {
    image.addEventListener('click', () => {
        // Update the toggle image
        toggleImage.src = burgerImages[index].src;
        currentIndex = index;
    });
});

// Generate random stars
function createStars() {
    const starsContainer = document.getElementById("stars");
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * windowWidth}px`;
        star.style.top = `${Math.random() * windowHeight}px`;
        starsContainer.appendChild(star);
    }
}

// Call the createStars function when the page loads
window.addEventListener('load', createStars);

    </script>
</body>
